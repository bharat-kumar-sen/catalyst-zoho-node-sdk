<div class="min-height-300 bg-primary position-absolute position-fixed w-100"></div>

<aside *ngIf="currentUser"
   class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 "
   id="sidenav-main">
   <app-dashboard-sidebar></app-dashboard-sidebar>
</aside>

<main class="main-content position-relative border-radius-lg">
   <!-- Navbar -->
   <app-dashboard-topnav *ngIf="currentUser"></app-dashboard-topnav>
   <!-- End Navbar -->
   <router-outlet></router-outlet>
   <app-loading></app-loading>
</main>

<!-- hide setting plugin  -->
<div class="fixed-plugin d-none">
   <a class="fixed-plugin-button text-dark position-fixed px-3 py-2">
      <i class="fa fa-cog py-2"> </i>
   </a>
   <div class="card shadow-lg">
      <div class="card-header pb-0 pt-3 ">
         <div class="float-start">
            <h5 class="mt-3 mb-0">AMW IMS</h5>
            <p>Theme Options</p>
         </div>
         <div class="float-end mt-4">
            <button class="btn btn-link text-dark p-0 fixed-plugin-close-button">
               <i class="fa fa-close"></i>
            </button>
         </div>
         <!-- End Toggle Button -->
      </div>
      <hr class="horizontal dark my-1">
      <div class="card-body pt-sm-3 pt-0 overflow-auto">
         <!-- Sidebar Backgrounds -->
         <div>
            <h6 class="mb-0">Sidebar Colors</h6>
         </div>
         <a href="javascript:void(0)" class="switch-trigger background-color">
            <div class="badge-colors my-2 text-start">
               <span class="badge filter bg-gradient-primary active" data-color="primary"
                  onclick="sidebarColor(this)"></span>
               <span class="badge filter bg-gradient-dark" data-color="dark" onclick="sidebarColor(this)"></span>
               <span class="badge filter bg-gradient-info" data-color="info" onclick="sidebarColor(this)"></span>
               <span class="badge filter bg-gradient-success" data-color="success" onclick="sidebarColor(this)"></span>
               <span class="badge filter bg-gradient-warning" data-color="warning" onclick="sidebarColor(this)"></span>
               <span class="badge filter bg-gradient-danger" data-color="danger" onclick="sidebarColor(this)"></span>
            </div>
         </a>
         <!-- Sidenav Type -->
         <div class="mt-3">
            <h6 class="mb-0">Sidenav Modes</h6>
            <p class="text-sm">Choose modes as per your needs</p>
         </div>
         <div class="d-flex">
            <button class="btn bg-gradient-primary w-100 px-3 mb-2 active me-2" data-class="bg-white"
               onclick="sidebarType(this)">White</button>
            <button class="btn bg-gradient-primary w-100 px-3 mb-2" data-class="bg-default"
               onclick="sidebarType(this)">Dark</button>
         </div>
         <p class="text-sm d-xl-none d-block mt-2">You can change the sidenav type just on desktop view.</p>
         <!-- Navbar Fixed -->
         <div class="d-flex my-3">
            <h6 class="mb-0">Navbar Fixed</h6>
            <div class="form-check form-switch ps-0 ms-auto my-auto">
               <input class="form-check-input mt-1 ms-auto" type="checkbox" id="navbarFixed"
                  onclick="navbarFixed(this)">
            </div>
         </div>
         <hr class="horizontal dark my-sm-4">
         <div class="mt-2 mb-5 d-flex">
            <h6 class="mb-0">Light / Dark</h6>
            <div class="form-check form-switch ps-0 ms-auto my-auto">
               <input class="form-check-input mt-1 ms-auto" type="checkbox" id="dark-version" onclick="darkMode(this)">
            </div>
         </div>
      </div>
   </div>
   <!-- hide setting plugin  -->
</div>
